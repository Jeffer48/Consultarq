<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="shortcut icon" href="img/logo-consultarq.png">
    <script src="Scripts/usuario.js" defer type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div id="login" class="card">
        <div id="cabezera" class="card-header">
            <img id="Logo" src="img/logo-consultarq1.png" alt="Logo">
            <div id="Nombre" class="form-group">
                <label for="usr">Nombre:</label>
                <input id="usuario" type="text" class="form-control" id="usr">
            </div>
            <div id="Contrasena" class="form-group">
                <label for="pwd">Contraseña:</label>
                <input id="clave" type="password" class="form-control" id="pwd">
            </div>
            <a class="OlvidarContrasena" href="Login.html">¿Olvidaste tu contraseña?</a>
            <button id="Entrar" type="button" class="btn btn-secondary">Entrar</button>
        </div>
    </div>
</body>

</html>
